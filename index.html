<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control mb-4 screen" readonly name="" id="screen" />
            </div>
          </div>
          <div class="row g-2">
            <div class="col-3"><button class="btn btn-warning w-100 btn-lg clear-btn">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100 btn-lg calc-btns" value="(">(</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100 btn-lg calc-btns" value=")">)</button></div>
            <div class="col-3"><button class="btn btn-danger w-100 btn-lg calc-btns" value="+">+</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="7">7</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="8">8</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="9">9</button></div>
            <div class="col-3"><button class="btn btn-danger w-100 btn-lg calc-btns" value="-">-</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="4">4</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="5">5</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="6">6</button></div>
            <div class="col-3"><button class="btn btn-danger w-100 btn-lg calc-btns" value="*">X</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="3">3</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="2">2</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="1">1</button></div>
            <div class="col-3"><button class="btn btn-danger w-100 btn-lg calc-btns" value="/">/</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="0">0</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value="00">00</button></div>
            <div class="col-3"><button class="btn btn-primary w-100 btn-lg calc-btns" value=".">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100 btn-lg equal-btn">=</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
